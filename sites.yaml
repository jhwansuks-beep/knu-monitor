sites:
  - name: "KNU 전자공학부 공지(SEE)"
    url: "https://see.knu.ac.kr/content/board/notice.html"
    list_selector: "div.board_list tbody tr, table.board_list tbody tr"
    title_selector: "td.left a"
    link_selector: "td.left a"
    date_selector: "td:nth-of-type(4)"
    base_url: "https://see.knu.ac.kr/content/board/notice.html"
    id_strategy: "link"
    max_items: 10     # ✅ 최근 10개까지만 추적
    skip_if_selector: ["span.notice"]

  - name: "KNU 반도체특성화 공지(KNUSEMI)"
    url: "https://knusemi.knu.ac.kr/content/community/notice.html"
    list_selector: "div.board_list a"
    title_selector: "p.subject"
    link_selector: "a"
    date_selector: "span.hit"
    base_url: "https://knusemi.knu.ac.kr/content/community/notice.html"
    id_strategy: "link"
    max_items: 10     # ✅ 최근 10개까지만 추적
    skip_if_selector: ["span.notice"]
